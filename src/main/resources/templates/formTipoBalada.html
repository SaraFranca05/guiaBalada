<!DOCTYPE html>
<html>
<head>
<title>Cadastro Tipos</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet" />

<link rel="stylesheet" type="text/css"
	href="/materialize-v1.0.0/materialize/css/materialize.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>

	<header th:replace="fragments/padrao :: cabecalho"></header>

	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/balada.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41"> Cadastro de Tipo Balada </span>
				<form class="login100-form validate-form p-b-33 p-t-5" method="post"
					action="salvarTipo">

					<input type="hidden" name="id" th:value="${tipo?.id}" />

					<div class="wrap-input100 validate-input"
						data-validate="Enter Type">
						<input class="input100" type="text" name="nome" placeholder="Tipo"
						th:value="${tipo?.nome}"> 
					</div>
					
					<div class="wrap-input100 validate-input"
						data-validate="Enter Type">
						<input class="input100" type="text" name="faixaEtaria" placeholder="Faixa Etária"
						th:value="${tipo?.faixaEtaria}"> 
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Enter Descrição">
						<input class="input100" type="text" name="descricao" placeholder="Descrição" th:value="${tipo?.descricao}"> 
						
            		</div>
            		
            			<div class="wrap-input100 validate-input"
						data-validate="Enter Type">
						<input class="input100" type="text" name="palavrasChave" placeholder="Palavra-Chave"
						th:value="${tipo?.palavrasChave}"> 
					</div>

					
	
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">Cadastrar</button>
					</div>

					<div th:replace="fragments/mensagem"></div>

				</form>



			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<footer th:replace="fragments/padrao :: rodape"></footer>


</body>
</html>
