<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/materialize-v1.0.0/materialize/css/materialize.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

	
	<header th:replace="fragments/padrao :: cabecalho"></header>
		<table >
			<thead>
				<tr>
		
					<th>Id:</th> 
					<th>Nome:</th>
					<th>Email:</th>
					<th>Alterar</th>
					<th>Excluir</th>
		
				</tr>
			</thead>
			<tbody>
				<tr th:each="adm:${admins}">
					<td th:text="${adm.id}"/>
					<td th:text="${adm.nome}"/>
					<td th:text="${adm.email}"/>
					<td><a th:href="@{/alterarAdm(id=${adm.id})}">Alterar</a></td>
					<td><a th:attr="onclick=|return confirm('Deseja excluir o Id: ${adm.id}')|" th:href="@{/excluirAdm(id=${adm.id})}">Excluir</a></td>
				</tr>
			</tbody>
		</table>
		
			<ul class="pagination">
			    <li th:class="${pagAtual == 1 ? 'disabled' : 'waves-effect'}"><a th:href="${pagAtual > 1 ? pagAtual -1 : '#'}"><i class="material-icons">chevron_left</i></a></li>
				
				<li th:class="${pagAtual == p ? 'active pink' : 'waves-effect'}" th:each="p:${numPaginas}" ><a th:href="${p}"><span th:text="${p}"></span></a></li>
			   
			   
			    <li th:class="${pagAtual == totalPages ? 'disabled' : 'waves-effect'}" class= waves-effect ><a th:href="${pagAtual < totalPages ? pagAtual +1 : '#'}"><i class="material-icons">chevron_right</i></a></li>
			    
			 </ul>
	
	<footer th:replace="fragments/padrao :: rodape"></footer>
</body>
</html>
